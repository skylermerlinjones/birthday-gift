<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>üéÅ Choose Your Birthday Present</title>
  <style>
    .gif {
      width: 150px;
      margin: 20px auto;
      display: block;
    }

    body {
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(to bottom right, #ffe6f0, #e0f7fa);
  overflow: hidden;
  text-align: center;
  padding: 60px;
  position: relative;
}

.floating-bg span {
  position: absolute;
  display: block;
  width: 20px;
  height: 20px;
  background: radial-gradient(circle, #ffaad4 40%, transparent 60%);
  border-radius: 50%;
  animation: floatUp ease-in infinite;
  opacity: 0.7;
}

.floating-bg span.heart::before {
  content: "üíñ";
  font-size: 1.2rem;
  position: absolute;
  top: -8px;
  left: -4px;
}

@keyframes floatUp {
  0% {
    transform: translateY(100vh) scale(1);
    opacity: 0;
  }
  50% {
    opacity: 0.8;
  }
  100% {
    transform: translateY(-120vh) scale(1.5);
    opacity: 0;
  }
}


    h1 {
      color: #ff66a3;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p.rhyming {
      color: #777;
      font-size: 1.1rem;
      font-style: italic;
      margin-top: -10px;
      margin-bottom: 40px;
    }

    #gifts {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Now 3 columns */
      gap: 30px;
      max-width: 700px;
      margin: 0 auto;
    }


    .gift-btn {
      background-color: #fff0f5;
      border: 3px dashed #ff66a3;
      border-radius: 20px;
      padding: 30px 20px;
      font-size: 1.1rem;
      color: #ff66a3;
      font-weight: bold;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .gift-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(255,105,180,0.2);
      background-color: #ffe6f0;
    }

    .gift-btn:disabled {
      background-color: #f0f0f0;
      border-color: #ccc;
      color: #aaa;
      cursor: not-allowed;
    }

    .chosen {
      background-color: #a6e3a1 !important;
      color: #333 !important;
      font-weight: bold;
    }

    #result {
      margin-top: 30px;
      font-size: 1.3rem;
      color: #444;
        }
        .gift-layout {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .side-gif {
      width: 180px;
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .corner-gif {
  position: fixed;
  bottom: 0;
  width: 200px;
  max-width: 40vw;
  z-index: 5;
  animation: bounceIn 1s ease-out;
}


.left-gif {
  left: 0;
}

.right-gif {
  right: 0;
}

@keyframes bounceIn {
  0% { transform: translateY(100px); opacity: 0; }
  100% { transform: translateY(0); opacity: 1; }
}

.corner-gif {
  animation: bounceIn 1s ease-out;
}

/* Loading screen */
#loader {
  position: fixed;
  z-index: 9999;
  background: linear-gradient(to bottom right, #ffe6f0, #e0f7fa);
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.loader-big {
  width: 250px;
  height: auto;
  animation: popIn 1s ease;
}

@keyframes popIn {
  0% { transform: scale(0.8); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

.background-sparkle {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('sparkle-overlay.gif') repeat;
  background-size: 200px;
  z-index: 0;
  opacity: 0.15;
  pointer-events: none;
}


  </style>
</head>
<body>

  
  <audio id="bg-music" autoplay loop>
    <source src="birthday.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="floating-bg">
    <!-- Generate floating hearts and sparkles -->
    <span style="left: 10%; animation-duration: 12s;" class="heart"></span>
    <span style="left: 25%; animation-duration: 14s;"></span>
    <span style="left: 40%; animation-duration: 10s;" class="heart"></span>
    <span style="left: 55%; animation-duration: 13s;"></span>
    <span style="left: 70%; animation-duration: 11s;" class="heart"></span>
    <span style="left: 85%; animation-duration: 15s;"></span>
  </div>
  

  <div class="background-sparkle"></div>

  
  <div id="loader">
    <img src="loader.gif" alt="Loading..." class="loader-gif">
  </div>

  <img src="your-cute.gif" alt="Cute cartoon" class="gif">
  <h1>Before I show you my birthday message... pick ONE gift below üéÅ</h1>

  

  <p class="rhyming">
    Pop a bubble, take a peek, <br>
    A birthday thought you didn‚Äôt seek. <br>
    Some are sweet, and some are deep, <br>
    A piece of love for you to keep~ ü´ß
  </p>

  <div id="gifts">
    <button class="gift-btn" onclick="chooseGift('Bubble of Thoughts')">üéÄ Gift 1</button>
    <button class="gift-btn" onclick="chooseGift('A Sound That Reminds Me of You')">üíå Gift 2</button>
    <button class="gift-btn" onclick="chooseGift('Wishes from Us')">üì© Gift 3</button>
  </div>
  

  <video class="corner-gif left-gif" autoplay loop muted playsinline>
    <source src="left-cute.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
    <img src="right-cute.gif" class="corner-gif right-gif" alt="Right buddy">
     

  <div id="result"></div>

  <script>
    const giftButtons = document.querySelectorAll('.gift-btn');
    const resultDiv = document.getElementById('result');
  
    const giftPaths = {
      "Bubble of Thoughts": "gift1.html",
      "A Sound That Reminds Me of You": "gift2.html",
      "Wishes from Us": "gift3.html"
    };
  
    function chooseGift(gift) {
      localStorage.setItem('chosenGift', gift);
      resultDiv.innerText = `You picked: ${gift}! üéâ Redirecting...`;
  
      setTimeout(() => {
        window.location.href = giftPaths[gift];
      }, 1000);
    }
  </script>
  
<script>
  window.addEventListener("load", () => {
    const loader = document.getElementById("loader");
    const bgMusic = document.getElementById("bg-music");

    // Wait 2.5 seconds before fading out
    setTimeout(() => {
      loader.style.transition = "opacity 0.8s ease";
      loader.style.opacity = 0;

      setTimeout(() => {
        loader.style.display = "none";

        // üéµ Attempt to play the background music
        bgMusic.muted = false;
        bgMusic.play().catch(() => {
          // Autoplay blocked: fallback to manual play button
          console.warn("Autoplay blocked. Tap to play manually.");
        });

      }, 800); // match fade-out
    }, 2500);
  });
</script>


<button onclick="document.getElementById('bg-music').play()" style="
  position: fixed; bottom: 20px; right: 20px;
  background: #ffb6c1; color: white; border: none;
  padding: 10px 20px; border-radius: 30px;
  font-size: 1rem; font-family: 'Comic Sans MS';
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  cursor: pointer;
">
  üé∂ Tap to Play Music
</button>



</body>
</html>
